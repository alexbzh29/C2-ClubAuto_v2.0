<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/bootstrap.min.css"> <!--lien css bootstrap-->

<!-- Formulaire de Contact-->
<div class="contactez-nous">
    <h1>Contactez-nous</h1>
    <p>Un problème, une question, utilisez ce formulaire pour prendre contact avec nous !</p>
    <form action="/page-traitement-donnees" method="post">
        <div>
            <label for="nom">Votre nom</label>
            <input type="text" id="nom" name="nom" placeholder="Mon Nom" required>
        </div>
        <div>
            <label for="Prénom">Votre Prénom</label>
            <input type="text" id="nom" name="nom" placeholder="Mon Prénom" required>
        </div>
        <div>
            <label for="téléphone">Votre Téléphone</label>
            <input type="text" id="nom" name="nom" placeholder="Mon Téléphone" required>
        </div>
        <div>        
            <label for="email">Votre e-mail</label>
            <input type="email" id="email" name="email" placeholder="Mon e-mail" required>
        </div>
        <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" placeholder="Mon Message" required></textarea>
        </div>
        <div>
            <button type="submit">Envoyer mon message</button>
        </div>
    </form>
</div>
